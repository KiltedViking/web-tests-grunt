    <div class="row">
      <div class="col-sm-12">
        <h2>Declaring strings</h2>
        <p>String variables can be declared using:</p>
        <ul>
          <li>Double quotes, i.e. <code>&quot;string&quot;</code></li>
          <li>Single quotes, i.e. <code>&#39;string&#39;</code></li>
          <li>Double quotes</li>
        </ul>
      </div>
    </div>

  <script>
    var string1 = "A double quoted string";
    var string2 = 'A single quoted string';
    var string3 = "A multi-line string using backslash \
for breaking the string up.";
                  
    console.log(string3);

    let string4 = "Another double quoted string";
    let string5 = 'Another single quoted string';

    console.log(string4);
    console.log(string5);
  </script>
