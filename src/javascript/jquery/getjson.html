<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>getJSON() - jQuery</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bjorn.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>getJSON() - jQuery</h1>
        <p>Example that retreives JSON data from server using jQuery's <code>$.getJSON()</code> 
          and adds to list.</p>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-12">
        <h2>Output</h2>
        <ul id="output"></ul>
      </div>
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <p><a href="./">Back</a> to jQuery</p>
        <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2017-07-20.</p>
      </div>
    </footer>
  </div>
  <script src="../../js/jquery.min.js"></script>
  <script>
    var url = "./getjson-data.json";
    var $ul = $("#output");

    $(function() {

      $.getJSON(url, function(result) {
        // console.log(result);
        $.each(result, function(k, v) {
          $ul.append("<li id='" + k + "'>" + v + "</li>");
        });
      });
    });
  </script>
</body>
</html>
