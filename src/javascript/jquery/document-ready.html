<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document loaded - jQuery</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bjorn.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>Document loaded - jQuery</h1>
        <p>Examples showing how to execute code when document has loaded.</p>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-4">
        <h2>Long version</h2>
        <div id="output-long"></div>
      </div>

      <div class="col-sm-4">
        <h2>Short version</h2>
        <div id="output-short"></div>
      </div>

      <div class="col-sm-4">
        <h2>Short version (jQuery)</h2>
        <div id="output-short-jquery"></div>
      </div>    
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <p><a href="./">Back</a> to jQuery</p>
        <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2017-01-03.</p>
      </div>
    </footer>
  </div>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#output-long").text("Long version run!");
    });
  
    $(function() {
      $("#output-short").text("Short version run!");
    });
  
    jQuery(function() {
      $("#output-short-jquery").text("Short version (jQuery) run!");
    });
  </script>
</body>
</html>
