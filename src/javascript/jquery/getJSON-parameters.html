<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>getJSON() with request parameters - jQuery</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/tests-site.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>getJSON() with request parameters - jQuery</h1>
        <p>Example showing how to send request with parameters to get JSON using 
          jQuery's <code>$.getJSON()</code>.</p>
      </div>
    </header>
    
    <div class="row">
      <div class="col-sm-12">
        <h2>Output</h2>
        <!-- Element to add unordered list to -->
        <div id="output"></div>
      </div>
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <p><a href="./">Back</a> to jQuery</p>
        <p><b>Created by:</b> Björn G. D. Persson. <b>Updated:</b> 2017-08-09.</p>
      </div>
    </footer>
  </div>

  <script src="../../js/jquery.min.js"></script>
  <script>
    //Example copied from http://api.jquery.com/jquery.getjson/ and then slightly
    //adjusted to match my liking. ;-)
    var url = "getjson-data.json";
    var parameters = { firstname: "Björn", lastname: "Persson" };

    //Changed url from "ajax/test.json" to "getjson-data.json"
    $.getJSON(url, parameters, function( data ) {
      var items = [];
      $.each( data, function( key, val ) {
        items.push( "<li id='" + key + "'>" + val + "</li>" );
      });
    
      $( "<ul/>", {
        "class": "my-new-list",
        html: items.join( "" )
      }).appendTo( "#output" ); //Changed from "body" to "#output"
    });
  </script>
</body>
</html>
