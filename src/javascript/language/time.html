<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>JavaScript and Time</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bjorn.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>JavaScript and Time</h1>
        <p>Example showing how to measure elapsed time using timer outputting result
          to console, and outputting date value.
        </p>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-12">
        <output></output>        
      </div>

      </div>
    <footer>
      <p><a href="./">Back</a> to JavaScript</p>
      <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2016-11-20.</p>
    </footer>
  </div>
  <!-- Load JavaScript files -->
  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <!-- Custom JavaScript for page - usually a good idea to use external file ;-) -->
  
  <script>
    //Start, and name, timer
    console.time("Output time to DOM");

    var output = document.querySelector("output");
    output.textContent = new Date();
    output.textContent += " | " + +(new Date());

    //End timer and output elapsed time to console
    console.timeEnd("Output time to DOM");
  </script>
</body>
</html>
