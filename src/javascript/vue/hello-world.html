<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Vue.js</title>
  <style>
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

  </style>
</head>
<body>
  <h1>Hello World - Vue.js</h1>

  <div id="app">
    {{ message }}
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World! Greeting from Vue.js app! ;-)'
      }
    });
  </script>
</body>
</html>
