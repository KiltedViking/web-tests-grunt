  <script>
    function Person(name) {
      this.name = name;

      //Having functions here => all instances will contain code
      // this.valueOf = function() {
      //   return this.name;
      // }

      // this.toString = function() {
      //   return this.name;
      // }
    }

    //By moving functions to prototype => instances share code
    Person.prototype = {
      valueOf: function() {
        return this.name;
      },

      toString: function() {
        return this.name;
      }
    };

    var p1 = new Person("Bj√∂rn"), p2 = new Person("Sune");

    console.log(p1);
    console.log(p2);
