<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX and XMLHttpRequest object</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/tests-site.css">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-sm-12">
                <h1>AJAX and XMLHttpRequest object</h1>
                <p>This page tests if browser supports the XMLHttpRequest object 
                    or, if not, it supports other "versions" of the object, i.e. 
                    Msxml2.XMLHTTP or Microsoft.XMLHTTP.</p>
            </div>
        </header>
        
        <div class="row">
            <div class="col-sm-12">
                <h2>Result of test</h2>
                
                <div class="alert alert-info">
                    <output id="result"></output>
                </div>
            </div>
        </div>
        
        <footer class="row">
            <div class="col-md-12">
                <p><a href="./">Back</a> to AJAX</p>
                <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2020-01-02.</p>
            </div>
        </footer>
    </div>

    <script src="../../js/jquery-1.11.3.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
    <script>
        var page_request;
        var result = "Ooops... something seems to be wrong with this script. ;-(";
        
        if (window.XMLHttpRequest) { // if Mozilla, Safari etc
            page_request = new XMLHttpRequest()
            result = "<p>This browser <b>supports XMLHttpRequest</b> object! ;-)</p>";
        }
        else if (window.ActiveXObject) { // if IE
            try {
                page_request = new ActiveXObject("Msxml2.XMLHTTP")
                result = "<p>This browser doesn't supports XMLHttpRequest object ;-( but uses Msxml2.XMLHTTP</p>";
            } catch (e) {
                try {
                    page_request = new ActiveXObject("Microsoft.XMLHTTP")
                    result = "<p>This browser doesn't supports XMLHttpRequest object ;-( but uses Microsoft.XMLHTTP</p>";
                } catch (e) {
                    result = "<p>This browser doesn't seem to support any form of XMLHttpRequest object ;-( - all three tests failed</p>";
                }
            }
        } else {
            result = "<p>This browser doesn't seem to support any form of XMLHttpRequest object ;-(</p>";
        }

        document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
