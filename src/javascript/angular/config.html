<!DOCTYPE html>
<html lang="en" ng-app="ConfigApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Constant and Config and Run blocks</title>
  <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../../bjorn.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>Constant and Config and Run blocks - AngularJS</h1>
      </div>
    </header>

    <div class="row" ng-controller="ConfigController">
      <div class="col-sm-4">
        <h2>Constant</h2>
        <p>Test value from constant: {{testValue}}</p>
      </div>

      <div class="col-sm-4">
        <h2>Config block</h2>
        <p>(Still to create an example...)</p>
      </div>

      <div class="col-sm-4">
        <h2>Run block</h2>
        <p>(Still to create an example...)</p>
      </div>
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <p><a href="./">Back</a> to AngularJS</p>
        <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2016-12-31.</p>
      </div>
    </footer>
  </div>

  <script src="../../js/angular-1.5.8/angular.min.js"></script>
  <script>
    angular.module("ConfigApp", [])
      .constant("testValue", 42)
      .config(ConfigConfig)
      .run(RunRun)
      .controller("ConfigController", ConfigController);

    ConfigConfig.$inject = [];
    function ConfigConfig() {
      //Do any configuration here before creating controllers, and the like.
      //Constants and providers can be injected
    }

    RunRun.$inject = [];
    function RunRun() {
      //Do any initialize here - controllers, and the like, have been created
      //Constants (again), factories, and services can be injected, but not providers
      //Run blocks should be avoided (as difficult to test)
    }

    ConfigController.$inject = ["$scope", "testValue"];
    function ConfigController($scope, testValue) {
      $scope.testValue = testValue;
    }
  </script>
</body>
</html>
