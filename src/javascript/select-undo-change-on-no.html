<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select - undo change on no</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/tests-site.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>Select - undo change on no</h1>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-12">
        <form action="#">
          <select name="value-list" id="value-list">
            <option value="">- Choose a number -</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected="selected">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </form>
      </div>
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <p><a href="./">Back</a></p>
        <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2017-09-13.</p>
      </div>
    </footer>
  </div>

  <script src="../js/jquery-2.1.4.js"></script>
  <script>
    var valueOnFocus;

    $(function() {
      attachOrReattachEventHandlers();

      $("#value-list").on("change", function(event) {
          // var selectedValueOrg = $("#value-list>option[selected]")[0].value;
          // var selectedValueNew = event.target.value;
          //console.log("Number changed");
          if(!confirm("Do you want to choose a new number?")) {
            event.target.value = valueOnFocus;
          }
          else {
            valueOnFocus = null;
            attachOrReattachEventHandlers();
          }
        });
    });
  
    //Attaches, or reattaches, event handlers that only should fire once (or other reason ;-)
    function attachOrReattachEventHandlers() {
      $("#value-list").one("focus", function(event) {
        // console.log("Select got focus");
        if(!valueOnFocus) {
          valueOnFocus = event.target.value;
          // console.log("valueOnFocus set to", valueOnFocus);
        }
      });
    }
  </script>
</body>
</html>
