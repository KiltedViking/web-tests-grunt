<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="800000">
  <link rel="icon" sizes="192x192" href="my-icon.png">
  <title>rel: noopener - page 2</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bjorn.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>rel: noopener - page 2</h1>
        <p>Example showing how to use <code>rel=&quot;noopener&quot;</code> together
          with <code>target=&quot;_blank&quot;</code> to secure visitor.</p>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-12">
        <p>This page tries to access property(-ies) below of source tab's <code>window</code>
          object.</p>
        <p><code>window.opener.location</code>: &quot;<span id="my-output"></span>&quot;</p>
      </div>
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <p><a href="javascript:window.close()" class="btn btn-primary">Close window/tab</a></p>
        <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2017-09-17.</p>
      </div>
    </footer>
  </div>
  <script>
    var output = document.getElementById("my-output");
  
    output.innerText = window.opener.location;

  </script>
</body>
</html>
