<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>
  <style>
    .container {
      width: 1000px;
      margin: 0 auto;
      font-family: fantasy;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>Lists</h1>
        <p>A &quot;plain&quot; HTML document to find out style related properties
          of lists.
        </p>
      </div>
    </header>
    
    <section>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>

      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ol>
    </section>
  </div>
</body>
</html>
