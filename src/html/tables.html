<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML tables</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table>
                    <tr>
                        <th>First column</th>
                        <th>Second column</th>
                        <th>Third column</th>
                    </tr>
                    <tr>
                        <td>First cell</td>
                        <td>Second cell</td>
                        <td>Third cell</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
