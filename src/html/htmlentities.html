<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/tests-site.css">
</head>

<body>
    <div class="container">
        <header div class="row">
            <div class="col-md-5">
                <h1>HTML Entities</h1>
            </div>
            <div class="col-md-7">
                <p>&nbsp;</p>
                <p style="text-align: right;">Examples showing HTML entities.</p>
            </div>
        </header>
        <div class="row">
            <div class="col-md-4">
                <table class="table">
                    <tr>
                        <th>Entity</th>
                        <th>Code</th>
                        <th>Literal</th>
                    </tr>
                    <tr>
                        <td>&ndash;</td>
                        <td><code>&amp;ndash;</code></td>
                        <td>En dash</td>
                    </tr>
                    <tr>
                        <td>&mdash;</td>
                        <td><code>&amp;mdash;</code></td>
                        <td>Em dash</td>
                    </tr>

                    <tr>
                        <td>&deg;</td>
                        <td><code>&amp;deg;</code></td>
                        <td>Degree</td>
                    </tr>
                    <tr>
                        <td>&frac13;</td>
                        <td><code>&amp;frac13;</code></td>
                        <td>Em dash</td>
                    </tr>
                    <tr>
                        <td>&frac78;</td>
                        <td><code>&amp;frac78;</code></td>
                        <td>Em dash</td>
                    </tr>
                    <tr>
                        <td>&bull;</td>
                        <td><code>&amp;bull;</code></td>
                        <td>Bullet</td>
                    <tr>
                        <td>&hellip;</td>
                        <td><code>&amp;hellip;</code></td>
                        <td>Ellipsis</td>
                    </tr>
                    </tr>
                </table>
            </div>
        </div>

        <footer class="row">
            <div class="col-sm-12">
                <p><a href="./">Back</a> to HTML 5</p>
                <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2019-03-14.</p>
            </div>
        </footer>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/jquery.matchHeight-min.js"></script>
    <script>
        //Make all panels in same row the same height
        $(function () {
            $(".panel-primary").matchHeight();
        });
    </script>
</body>

</html>
