<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Motion design with CSS</title>
  <style>
    .container {
      width: 1000px;
      margin: 0 auto;
    }
    .kitten {
      transition: transform .2s ease-out;
    }
    .kitten:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motion design with CSS</h1>
    <img src="motion-design.jpg" alt="" class="kitten" style="width: 300px;">

    <h2>References</h2>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=TjsXqt-UxLo">Motion design with 
        CSS</a>, Val Head</li>
    </ul>
  </div>
</body>
</html>
