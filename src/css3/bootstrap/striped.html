<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Striped - CSS3</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/tests-site.css">
  <style>
    .mystriped>li:nth-child(even), .mystriped>tbody>tr:nth-child(even) {
      background-color: #c0c0c0;
    }
    .myfullwidth { width: 100% }
  </style>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-12">
        <h1>Striped - CSS3</h1>
        <p>Example showing how to &quot;stripe&quot; using ordinary CSS.</p>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-4">
        <h2>List</h2>
        <ul class="mystriped">
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
          <li>Item4</li>
          <li>Item5</li>
        </ul>
      </div>

      <div class="col-sm-4">
        <h2>Table</h2>
        <table class="mystriped myfullwidth">
          <tr>
            <td>Row1</td>
          </tr>
          <tr>
            <td>Row2</td>
          </tr>
          <tr>
            <td>Row3</td>
          </tr>
          <tr>
            <td>Row4</td>
          </tr>
          <tr>
            <td>Row5</td>
          </tr>
        </table>
        <h3>Comments</h3>
        <p>Most browsers insert the <code>tbody</code> element before rows (<code>tr</code>).</p>
      </div>
    </div>

    <footer class="row">
      <div class="col-sm-12">
        <p><a href="./">Back</a> to CSS3</p>
        <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2017-03-13.</p>
      </div>
    </footer>
  </div>

  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
