<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colour names - CSS</title>
  <style>
    footer {
      text-align: center;
      /* border-top: solid 1px gray; */
      padding-top: 2em;
    }
    .box-container { 
      max-width: 1200px; 
      margin: 0 auto;
      font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
    }
    .box { 
      width: 150px; 
      height: 100px; 
      float: left; 
      text-align: center;
    }
    .box>p { vertical-align: middle; }
    .clear-fix { clear: both; }

    .cornsilk { background-color: cornsilk; }
    .darkgoldenrod { background-color: darkgoldenrod; }
    .ghostwhite { background-color: ghostwhite; }
    .goldenrod { background-color: goldenrod; }
  </style>
</head>
<body>
  <div class="box-container">
    <h1>Some example of colours</h1>
    <div class="box cornsilk"><p>cornsilk</p><p>#FFF8DC</p></div>
    <div class="box darkgoldenrod"><p>darkgoldenrod</p><p>#B8860B</p></div>
    <div class="box ghostwhite"><p>ghostwhite</p><p>#F8F8FF</p></div>
    <div class="box goldenrod"><p>goldenrod</p><p>#DAA520</p></div>

    <footer class="clear-fix">
      <p><a href="./">Back</a> to CSS3</p>
      <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2018-01-23.</p>
    </footer>
  </div>
</body>
</html>
