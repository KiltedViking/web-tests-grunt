<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>writing-mode</title>
  <style>
    h1 { writing-mode: sideways-lr; }
  </style>
</head>
<body>
  <h1>CSS property writing-mode</h1>
  <p>Heading above should be output -90 degrees, i.e. from bottom up on the left.</p>
</body>
</html>
