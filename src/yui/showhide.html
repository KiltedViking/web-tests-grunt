<!DOCTYPE html>
<html>
<head>
	<title>Show/hide by click (YUI)</title>
	<link rel="stylesheet" href="../css/bjorn.css" type="text/css">
	<!-- Include YUI Lib for for production (shared files) -->
	<!-- <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script> -->
	<!-- Include YUI Lib for development (local files) -->
	<script src="../js/yui-min.js" type="text/javascript"></script>
	<style type="text/css">
		#codehide { display: none; }
	</style>
</head>
<body>
<div id="page">
	<header>
		<h1>Show/hide by click(YUI)</h1>
	</header>
	
	<p>Example showing how to show or hide based on if user clicks on an element.</p>
	
	<ul>
		<li>First list item</li>
		<li></li>
		<li></li>
	</ul>
		
	<p id="codeshow">&lt;&lt;Show code&gt;&gt;</p>
	<p id="codehide">&lt;&lt;Hide code&gt;&gt;</p>
	
	<div class="code" id="codeactual">
		<p>(Still haven't added the code yet... :-S)</p>
	</div>
	
	<div class="backlink">
		<p><a href="./">Back</a> to YUI Library</p>
	</div>
	
	<footer>
		<p><b>Created by:</b> Bj&ouml;rn G.D. Persson. <b>Updated:</b> 2012-01-08.</p>
	</footer>
	
	<script>
	// Create a YUI sandbox on your page.
	YUI().use('node', function (Y) {
		var divCode = Y.one("#codeactual");
		divCode.hide();
		
		//Add handler for click event to show code
		Y.one("#codeshow").on("click", function(e) {
			Y.one("#codeactual").show();
			Y.one("#codehide").show();
			Y.one("#codeshow").hide();
		});
		
		//Add handler for click event to hide code
		Y.one("#codehide").on("click", function(e) {
			Y.one("#codeactual").hide();
			Y.one("#codehide").hide();
			Y.one("#codeshow").shoe();
		});
	});
	</script>
</div>
</body>
</html>
