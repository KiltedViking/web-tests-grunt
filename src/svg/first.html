<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>First embedded SVG</title>
  <style></style>
</head>
<style>
  body {
    font-family: sans-serif;
  }
  .container {
    width: 800px;
    margin: 0 auto;
  }
  footer {
    border-top: solid 1px gray;
    font-size: .8em;
    text-align: center;
  }
</style>
<body>
  <div class="container">
    <h1>First embedded SVG</h1>
    <p>Example containing flag created using SVG.</p>

    <svg width="510" height="310">
      <rect x="10" y="10" width="500" height="300" fill="yellow" />
      <rect x="10" y="10" width="175" height="125" fill="red" />
      <rect x="10" y="185" width="175" height="125" fill="red" />
      <rect x="235" y="10" width="275" height="125" fill="red" />
      <rect x="235" y="185" width="275" height="125" fill="red" />
    </svg>

    <footer>
      <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2015-12-06.</p>
    </footer>
  </div>
</body>
</html>
